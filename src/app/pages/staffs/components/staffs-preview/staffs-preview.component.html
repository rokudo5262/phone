<div class="row">
    <div class="col-xs-6 col-md-6">
        <label>Staff Id</label>
        <input type="text" name="staffId" class="form-control" placeholder="Staff Id" nbInput readonly
            [(ngModel)]="staff.staffId">
    </div>
    <div class="col-xs-6 col-md-6">
        <label>Staff Email</label>
        <input type="text" name="email" class="form-control" placeholder="Staff Email" nbInput readonly
            [(ngModel)]="staff.email">
    </div>
    <div class="row">
        <div class="col-xs-4 col-md-4">
            <label>Staff firstname</label>
            <input type="text" name="firstname" class="form-control" placeholder="Staff firstname" nbInput readonly
                [(ngModel)]="staff.firstname">
        </div>
        <div class="col-xs-4 col-md-4">
            <label>Staff middlename</label>
            <input type="text" name="middlename" class="form-control" placeholder="Staff middlename" nbInput readonly
                [(ngModel)]="staff.middlename">
        </div>
        <div class="col-xs-4 col-md-4">
            <label>Staff lastname</label>
            <input type="text" name="lastname" class="form-control" placeholder="Staff lastname" nbInput readonly
                [(ngModel)]="staff.lastname">
        </div>
    </div>
    <div class="col-xs-6 col-md-6">
        <label>Staff Remark</label>
        <input type="text" name="remark" class="form-control" placeholder="Remark" nbInput readonly
            [(ngModel)]="staff.remark">
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-md-6">
        <label>Staff Status</label>
        <input type="text" name="status" class="form-control" placeholder="Status" nbInput readonly
            [(ngModel)]="staff.status">
    </div>
</div>
